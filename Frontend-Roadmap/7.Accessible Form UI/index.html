<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> 
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body >
    <div class="main">
        <h1>Accessible Form UI</h1>
        <div class="container">
            <p>Full Name</p>
            <input type="text" placeholder=" What should we call you ? ">
        </div>
        <div class="container error">
            <p>E-mail</p>
            <input type="text" placeholder=" email.demo@demo.com ">
        </div>
        <div class="container">
            <p>Enter Password</p>
            <input type="password" placeholder=" xxxxxxxx ">
        </div>
        <div class="container">
            <p>Confirm Password</p>
            <input type="password" placeholder=" xxxxxxxx ">
        </div>
        <div class="container">
            <div class="btn">
                <a href="">Update Profile</a>
            </div>
        </div>

        <div class="container">
            <div class="profile">
                <h3>Profile Completeness</h3>
                <div class="loading">
                    <div class="line"></div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="text">
                <p class="finish">Create Account</p>
                <p class="finish">Update Roadmap Progress</p>
                <p class="finish">Setup Public Profile</p>
                <p>Complete your first project</p>
                <p>Invite tour Friends</p>
            </div>
        </div>
    </div>
    
</body>
</html>
